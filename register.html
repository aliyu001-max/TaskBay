
<!DOCTYPE html>
<html>
<head>
  <title>Register - TaskBay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="referral" placeholder="Referral ID (optional)" />
      <button type="submit">Register</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

     const firebaseConfig = {
    apiKey: "AIzaSyBxlOi2HaHOK68T8csb1xib9YK2nzQyLGg",
    authDomain: "taskbay-edf96.firebaseapp.com",
    projectId: "taskbay-edf96",
    storageBucket: "taskbay-edf96.firebasestorage.app",
    messagingSenderId: "249818604508",
    appId: "1:249818604508:web:be9aa5cc3e880d2c456519"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function registerUser(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const referral = document.getElementById("referral").value;

      try {
        // Create user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Create user document
        await setDoc(doc(db, "users", user.uid), {
          username: username,
          email: email,
          referral: referral || null,
          points: 0,
          createdAt: serverTimestamp()
        });

        // Referral reward
        if (referral) {
          const refDoc = doc(db, "users", referral);
          const refSnap = await getDoc(refDoc);

          if (refSnap.exists()) {
            const currentPoints = refSnap.data().points || 0;
            await updateDoc(refDoc, {
              points: currentPoints + 50
            });
          }
        }

        alert("An yi registration lafiya!");
        window.location.href = "dashboard.html";

      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
