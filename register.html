
<!DOCTYPE html>
<html>
<head>
  <title>Register - TaskBay</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Register</h2>
  <form onsubmit="registerUser(event)">
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <input type="text" id="referral" placeholder="Referral ID (optional)"><br><br>
    <button type="submit">Register</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
   <!-- Your config -->
  <script src="firebase-config.js">const firebaConfig = {
    apiKey: "AIzaSyBxlOi2HaHOK68T8csb1xib9YK2nzQyLGg",
    authDomain: "taskbay-edf96.firebaseapp.com",
    projectId: "taskbay-edf96",
    storageBucket: "taskbay-edf96.firebasestorage.app",
    messagingSenderId: "249818604508",
    appId: "1:249818604508:web:be9aa5cc3e880d2c456519"
    };</script>

  <script>
    async function registerUser(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const referral = document.getElementById("referral").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection("users").doc(user.uid).set({
          username,
          email,
          referral: referral || null,
          points: 0,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          blocked: false
        });

        if (referral) {
          const refDoc = await db.collection("users").doc(referral).get();
          if (refDoc.exists) {
            const points = refDoc.data().points || 0;
            await db.collection("users").doc(referral).update({
              points: points + 50
            });
          }
        }

        alert("Registered successfully");
        window.location.href = "login.html";
      } catch (error) {
        alert("Registration failed: " + error.message);
      }
    }
  </script>
</body>
</html>
