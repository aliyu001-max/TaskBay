
<!DOCTYPE html>
<html>
<head>
  <title>Withdraw History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    .withdraw-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .withdraw-item:last-child {
      border-bottom: none;
    }
    .status {
      font-weight: bold;
    }
    .pending {
      color: orange;
    }
    .approved {
      color: green;
    }
    .rejected {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdraw History</h2>
    <div id="withdrawList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

     const firebaseConfig = {
    apiKey: "AIzaSyBxlOi2HaHOK68T8csb1xib9YK2nzQyLGg",
    authDomain: "taskbay-edf96.firebaseapp.com",
    projectId: "taskbay-edf96",
    storageBucket: "taskbay-edf96.firebasestorage.app",
    messagingSenderId: "249818604508",
    appId: "1:249818604508:web:be9aa5cc3e880d2c456519"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const withdrawList = document.getElementById("withdrawList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const q = query(collection(db, "withdraw"), where("userId", "==", user.uid));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        withdrawList.innerHTML = "<p>Babu withdraw requests tukuna.</p>";
        return;
      }

      querySnapshot.forEach(doc => {
        const data = doc.data();
        const statusClass = data.status === "approved" ? "approved" :
                            data.status === "rejected" ? "rejected" : "pending";

        const item = document.createElement("div");
        item.classList.add("withdraw-item");
        item.innerHTML = `
          <p><strong>Amount:</strong> ${data.amount}</p>
          <p><strong>Method:</strong> ${data.method}</p>
          <p><strong>Status:</strong> <span class="status ${statusClass}">${data.status}</span></p>
        `;
        withdrawList.appendChild(item);
      });
    });
  </script>
</body>
</html>
