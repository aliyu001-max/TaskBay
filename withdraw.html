
<!DOCTYPE html>
<html>
<head>
  <title>Withdraw - TaskBay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Withdraw Request</h2>
    <form onsubmit="submitWithdraw(event)">
      <input type="number" id="amount" placeholder="Amount" required><br>
      <select id="method" required>
        <option value="">Select Method</option>
        <option value="Bank">Bank</option>
        <option value="PayPal">PayPal</option>
        <option value="Crypto">Crypto</option>
      </select><br>
      <input type="submit" value="Request Withdraw">
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyBxlOi2HaHOK68T8csb1xib9YK2nzQyLGg",
    authDomain: "taskbay-edf96.firebaseapp.com",
    projectId: "taskbay-edf96",
    storageBucket: "taskbay-edf96.firebasestorage.app",
    messagingSenderId: "249818604508",
    appId: "1:249818604508:web:be9aa5cc3e880d2c456519"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function submitWithdraw(event) {
      event.preventDefault();

      const amount = document.getElementById("amount").value;
      const method = document.getElementById("method").value;

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          try {
            await addDoc(collection(db, "withdrawals"), {
              uid: user.uid,
              email: user.email,
              amount: Number(amount),
              method: method,
              timestamp: serverTimestamp()
            });

            alert("Withdraw request an tura!");
          } catch (error) {
            alert("Error: " + error.message);
          }
        } else {
          alert("Dole ne ka shiga account kafin submit.");
          window.location.href = "login.html";
        }
      });
    }
  </script>
</body>
</html>
