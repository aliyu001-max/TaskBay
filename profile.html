
<!DOCTYPE html>
<html>
<head>
  <title>My Profile - TaskBay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    .info {
      margin-top: 20px;
    }
    .info p {
      font-size: 16px;
      padding: 5px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bayanin Profile</h2>
    <div class="info" id="user-info">
      <p>Loading...</p>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

     const firebaseConfig = {
    apiKey: "AIzaSyBxlOi2HaHOK68T8csb1xib9YK2nzQyLGg",
    authDomain: "taskbay-edf96.firebaseapp.com",
    projectId: "taskbay-edf96",
    storageBucket: "taskbay-edf96.firebasestorage.app",
    messagingSenderId: "249818604508",
    appId: "1:249818604508:web:be9aa5cc3e880d2c456519"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userInfoDiv = document.getElementById("user-info");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (userDocSnap.exists()) {
          const data = userDocSnap.data();

          const date = data.createdAt?.toDate?.().toLocaleString() || "N/A";

          userInfoDiv.innerHTML = `
            <p><strong>Username:</strong> ${data.username}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Referral ID:</strong> ${data.referral || "None"}</p>
            <p><strong>Points:</strong> ${data.points || 0}</p>
            <p><strong>Registration Date:</strong> ${date}</p>
          `;
        } else {
          userInfoDiv.innerHTML = `<p>Bayanan user ba a samo ba.</p>`;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      signOut(auth).then(() => {
        alert("An fita lafiya.");
        window.location.href = "login.html";
      });
    }

    window.logout = logout;
  </script>
</body>
</html>
