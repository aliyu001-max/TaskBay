
<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - TaskBay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      text-align: center;
    }
    #logoutBtn {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Dashboard</h1>
    <p id="userInfo">Loading user info...</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script>
     const firebaseConfig = {
    apiKey: "AIzaSyBxlOi2HaHOK68T8csb1xib9YK2nzQyLGg",
    authDomain: "taskbay-edf96.firebaseapp.com",
    projectId: "taskbay-edf96",
    storageBucket: "taskbay-edf96.firebasestorage.app",
    messagingSenderId: "249818604508",
    appId: "1:249818604508:web:be9aa5cc3e880d2c456519"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Protection and Logout -->
  <script>
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userInfo").innerText = `Logged in as: ${user.email}`;
      } else {
        // Redirect to login if not signed in
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
